<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${attraction.name} + ' Tags:' ">TAGS</h1>
<ul>
    <li th:each="tag : ${attraction.tags}" th:text="${tag.displayName}"></li>
</ul>

<form action="http://localhost:8080/attractions" method="get" target="_blank">
    <button type="submit">Back</button>
</form>

</body>
</html>
